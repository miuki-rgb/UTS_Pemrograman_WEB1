<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CaTea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container { max-width: 400px; margin: 100px auto; }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card p-4 shadow">
            <h3 class="text-center mb-4">Login Member</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan: admin">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan: 123">
                </div>
                <button type="submit" class="btn btn-catea w-100">Masuk</button>
            </form>
            <p class="text-center mt-3"><small>Belum punya akun? <a href="register.html">Daftar disini</a></small></p>
            <p class="text-center text-danger" id="errorMsg"></p>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p class="mb-0">@Copyright by 23552011413_Luki Solihin_23 CNS B</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
