<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CaTea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">Dashboard CaTea</a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3">Halo, Luki Solihin</span>
                <a href="index.html" class="btn btn-sm btn-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="alert alert-success" role="alert">
            Selamat Datang di Halaman Utama Member!
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h4>Pesanan Saya</h4>
                    <p class="display-4">0</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h4>Poin Member</h4>
                    <p class="display-4">150</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p class="mb-0">@Copyright by 23552011413_Luki Solihin_23 CNS B</p>
        </div>
    </footer>

    <script>
    // Cek apakah ada user yang login
    const user = JSON.parse(localStorage.getItem('userLoggedIn'));

    if (!user) {
        alert("Anda belum login!");
        window.location.href = 'login.html';
    } else {
        // Ganti teks "Halo, ..." di navbar
        // Pastikan di HTML navbar ada: <span id="userNameDisplay">...</span>
        // Contoh: <span class="navbar-text text-white me-3">Halo, <span id="userNameDisplay">User</span></span>
        
        const display = document.getElementById('userNameDisplay');
        if(display) display.innerText = user.nama;
    }
</script>
</body>
</html>
